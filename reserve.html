<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>

<body>

    <h1>Flight Booking Page</h1>

    <div id="bestSeller">
        Best Selling Flights: 
    </div>


    <div id="flightReserve">
        

        <form action="">
            <p>Where would you like to go? </p>
            <input type="radio" id="ATL" name="airportA" value="ATL"> 
            <label for="ATL">Atlanta (ATL)</label><br>
            <input type="radio" id="LAX" name="airportA" value="LAX">
            <label for="LAX">Los Angeles (LAX)</label><br>
            <input type="radio" id="HND" name="airportA" value="HND">
            <label for="HND">Tokyo (HND)</label><br>
            <input type="radio" id="LHR" name="airportA" value="LHR">
            <label for="LHR">London (LHR)</label><br>
           

            <p>Where will you depart from?</p>
            <input type="radio" id="ATL" name="airportB" value="ATL"> 
            <label for="ATL">Atlanta (ATL)</label><br>
            <input type="radio" id="LAX" name="airportB" value="LAX">
            <label for="LAX">Los Angeles (LAX)</label><br>
            <input type="radio" id="HND" name="airportB" value="HND">
            <label for="HND">Tokyo (HND)</label><br>
            <input type="radio" id="LHR" name="airportB" value="LHR">
            <label for="LHR">London (LHR)</label><br>

            <input type="submit" value="Submit">
        </form>

        <p>Here are the available dates for that flight:</p>

    </div>


</body>

</html>
